<svg width="128" height="128" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c5cff"/>
      <stop offset="100%" style="stop-color:#5b3fd4"/>
    </linearGradient>
    <linearGradient id="clipGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#e8e8f0"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="128" height="128" rx="28" fill="url(#bgGrad)"/>
  
  <!-- Back clipboard -->
  <rect x="50" y="36" width="48" height="64" rx="6" fill="white" fill-opacity="0.3"/>
  
  <!-- Front clipboard -->
  <rect x="30" y="28" width="48" height="64" rx="6" fill="url(#clipGrad)"/>
  
  <!-- Clipboard clip -->
  <rect x="42" y="22" width="24" height="12" rx="4" fill="#5b3fd4"/>
  <rect x="48" y="26" width="12" height="8" rx="2" fill="white"/>
  
  <!-- Lines on clipboard -->
  <rect x="38" y="46" width="32" height="4" rx="2" fill="#5b3fd4" fill-opacity="0.6"/>
  <rect x="38" y="56" width="24" height="4" rx="2" fill="#5b3fd4" fill-opacity="0.4"/>
  <rect x="38" y="66" width="28" height="4" rx="2" fill="#5b3fd4" fill-opacity="0.3"/>
  <rect x="38" y="76" width="20" height="4" rx="2" fill="#5b3fd4" fill-opacity="0.2"/>
</svg>

